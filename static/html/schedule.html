<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <title>My Schedule</title>
  <style>
    .delete_edit-btn {
      display: none;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expanded navbar-light bg-light mb-5">
    <ul class="nav nav-pills">
      <li class="nav-item">
        <a class="nav-link" href="/welcome">Home</a>
      </li>
      <li class="nav-item active">
        <a class="nav-link active" href="/schedule">Schedule</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/addEvent">Add Event</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/logout">Logout</a>
      </li>
    </ul>
  </nav>
  <!-- Button to browse and select HTML file -->

  <div class="container mb-5">
    <form action="/uploadFile" method="post" enctype="multipart/form-data">
      <span><b>Quick setup</b></span><br>
      <!-- actual upload which is hidden -->
      <input type="file" id="actual-btn" name="htmlFile" hidden />

      <!-- our custom upload button -->
      <input id='fake-btn' type='button' value='Browse...' />

      <!-- name of file chosen -->
      <span id="file-chosen">No file select.</span><br>
      <button type="submit">Submit Query</button>
    </form>
  </div>
  <script>
    const actualBtn = document.getElementById('actual-btn');

    document.getElementById('fake-btn').addEventListener('click', selectFile);

    function selectFile() {
      actualBtn.click();
    }

    const fileChosen = document.getElementById('file-chosen');

    actualBtn.addEventListener('change', function () {
      fileChosen.textContent = this.files[0].name
    })
  </script>

  <div class="container mb-5">
    <div class="alert alert-secondary" role="alert">
      Click on a day to see its events
    </div>
  </div>
  <div class="container mb-3">
    <ul id="days" class="nav nav-tabs nav-fill">
      <li class="nav-item">
        <a class="nav-link" onclick="formTable('Sunday')">Sunday</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" onclick="formTable('Monday')">Monday</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" onclick="formTable('Tuesday')">Tuesday</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" onclick="formTable('Wednesday')">Wednesday</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" onclick="formTable('Thursday')">Thursday</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" onclick="formTable('Friday')">Friday</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" onclick="formTable('Saturday')">Saturday</a>
      </li>
    </ul><br>
    <br>
    <div class="container">
      <table class="table table-striped" id="scheduleTable">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Time</th>
            <th scope="col">Location</th>
            <th scope="col">Phone</th>
            <th scope="col">Extra Information</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
  <script>
    function formTable(day) {
      $('#days li a').removeClass("active");
      $(day).addClass("active");
      //$('#days li a:contains(${day})').addClass("active");
      clearTable();
      let url = '/events?day=' + day;

      console.log("123" + day);
      fetch(url)
        .then(response => response.json())
        .then(events => {
          events.sort((a, b) => new Date('1970/01/01 ' + a.event_start) - new Date('1970/01/01 ' + b.event_start));
          displayEvents(events);
        })
        .catch(error => console.error('Error fetching events:', error));
    }

    function displayEvents(events) {
      const tableBody = $('#scheduleTable tbody');
      events.forEach(event => {
        var time = event.event_start + '-' + event.event_end;
        var information = `<a href="${event.event_url}">${event.event_event} Info</a>`;
        const row = `<tr>
                       <td>${event.event_event}</td>
                       <td>${time}</td>
                       <td>${event.event_location}</td>
                       <td>${event.event_phone}</td>
                       <td>
	                       <div> ${information} </div>
	                       <div> 
	                       	<button class="btn btn-danger delete_edit-btn" onclick="deleteEvent(${event.event_id})">Delete</button>
	                       	<button class="btn btn-primary delete_edit-btn" onclick="editEvent(${event.event_id})">Edit</button>
	                       </div>
                       </td>
                     </tr>`;
        tableBody.append(row);
      });
    }

    function clearTable() {
      $('#scheduleTable tbody').empty();
    }

    function deleteEvent(eventId) {
      if (confirm("Are you sure you want to delete this event?")) {
        fetch('/deleteEvent/' + eventId, {
          method: 'DELETE'
        })
          .then(response => {
            if (response.ok) {
              // Remove the row from the table
              $('#scheduleTable tbody').find(`[data-event-id="${eventId}"]`).remove();
              location.reload();
            } else {
              console.error('Error deleting event:', response.statusText);
            }
          })
          .catch(error => console.error('Error deleting event:', error));
      }
    }
    function editEvent(eventId) {
      window.location.href = `/schedule/edit/${eventId}`;
    }

    // Show delete button on hover
    $(document).on('mouseenter', '#scheduleTable tbody tr', function () {
      $(this).find('.delete_edit-btn').show();
    }).on('mouseleave', '#scheduleTable tbody tr', function () {
      $(this).find('.delete_edit-btn').hide();
    });

  </script>
</body>

</html>
